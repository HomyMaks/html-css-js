<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg > rect:nth-child(5):hover {
            fill: yellow;
        }
        svg > rect:nth-child(1):hover {
            fill: rgb(17, 7, 79);
        }
        svg > rect:nth-child(3):hover ~ circle:nth-child(4){
            fill: yellow;
            stroke: none;
        }
        svg > rect:nth-child(3):hover {
            fill: yellow;
        }        
    </style>
</head>
<body>
    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Дом -->
            <rect x="50" y="80" width="100" height="80" fill="red" stroke="black"/>

            <!-- Крыша -->
            <polygon points="50,80 100,30 150,80" fill="brown" stroke="black"/>

            <!-- Дверь -->
            <rect x="105" y="120" width="30" height="40" fill="saddlebrown" stroke="black"/>
            <circle cx="130" cy="140" r="3" fill="black" stroke="black"/>

            <!-- Окно -->
            <rect x="63" y="100" width="30" height="30" fill="skyblue" stroke="black"/>
            
            <!-- Человек в окне -->
            <rect x="67" y="120" width="20" height="10" />
            <circle cx="77" cy="115" r="5" />
        </svg>
    </div>
</body>
</html>
